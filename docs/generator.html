<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ToggleKeys</title>
<script src="io.js"></script>
<style>
.outer {
  display: block;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.header {
  font-size: 20px;
  font-weight: bold;
}
.input {
  display: block;
  top: 23px;
  left: 0;
  width: 100%;
  height: calc(50% - 23px);
  position: absolute;
}
.inputs {
  position: absolute;
  left: 0;
  top: 67px;
  width: 100%;
  height: calc(100% - 67px);
  overflow-y: auto;
}
.inputs-body {
  overflow-x: hidden;
  overflow-y: auto;
  padding-bottom: 20px;
}
.inputs-footer {
  display: block;
  left: 0;
  bottom: 0;
  position: absolute;
  padding: 2px;
  background: rgba(0,0,0,0.2);
  width: 100%;
}
.output {
  display: block;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  position: absolute;
}
#output-area {
  resize: none;
  width: 100%;
  height: 100%;
}
.toggle {
  display: block;
  width: 99%;
  margin: 0.5vw;
  padding: 6px;
  border: 1px solid #000;
  border-radius: 5px;
  box-shadow: #000 3px 2px;
}
.inline-div {
  display: inline-block;
}
.key-capture {
  z-index: 9999;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  background: rgba(0,0,0,0.5);
  transition: 1s ease opacity;
  pointer-events: none;
}
.key-capture[capturing] {
  opacity: 1;
  pointer-events: all;
}
.key-capture-text {
  position: fixed;
  left: 0;
  top: 50%;
  width: 100%;
  background: #0ff;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  padding: 5px 0 5px 0;
  text-align: center;
  margin-top: -28px;
}
.noscript {
  z-index: 9999;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}
.noscript-text {
  position: fixed;
  left: 0;
  top: 50%;
  width: 100%;
  background: #f00;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  padding: 5px 0 5px 0;
  text-align: center;
  margin-top: -28px;
}
* {
  box-sizing: border-box;
}
</style>
</head>
<body>
  <noscript>
    <div class="noscript">
      <div class="noscript-text">Sorry javascript is required</div>
    </div>
  </noscript>
  <div class="outer">
    <div class="key-capture">
      <div class="key-capture-text">Press any key to continue...</div>
    </div>
    <div class="header"><span class="title">Toggle Keys Script Generator</span></div>
    <div class="input"><div class="options">
      <label>Device type: </label><select id="device-type" value="Keyboard"><option>Keyboard</option><option>Mouse</option></select><br>
      <label>Logging: </label><input id="logging" type="checkbox" value="false"/><br>
      <label>Tap delay: </label><input class="number" id="tap-delay" type="text" value="30"/><br>
      <label>Tap hold time: </label><input class="number" id="tap-hold-delay" type="text" value="10"/><br>
    </div><div class="inputs">
      <div class="inputs-body"></div>
      </div>
    <div class="inputs-footer"><input id="add-toggle" type="submit" value="Add toggle"> <span>Currently <span id="toggle-no">0</span> toggles.</span> <input id="copy-output" type="submit" value="Copy"> <input id="download-output" type="submit" value="Download"> <input id="help" type="submit" value="Help"></div>
    </div>
    <div class="output">
      <textarea id="output-area" readonly></textarea>
    </div>
  </div>
  <script src="generator.js"></script>
</body>
